<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drinks Я US</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <header class="hero is-link">
    <div class="hero-body" id="header">
      <div>
        <h1 class="title" id="title-hero">
          Drinks Я Us
        </h1>
        <button onclick="location.href = './index.html';" class="button" id="SFDButton">Return to Search</button>
      </div>
    </div>
  </header>

  <main>
    <h2 class="subtitle" id="DrinkName"></h2>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child">
              <img id="thumbnail">
            </article>
          </div>

          <div class="tile is-parent">
            <article class="tile is-child">
              <h2 class="title">Ingredients</h2>
              <ul id="ingredients"></ul>
            </article>
          </div>
        
          <div class="tile is-parent" id="nutrition-tile">
            <article class="tile is-child">
              <h2 class="title" id="nutrition-title">Servings:</h2>
              <p id="servings-text" class="nutrition-text"></p><br><br>
              <h2 class="title-perserving" id="nutrition-title">Per Serving:<h2>
              <h2 class="title-perserving" id="nutrition-title">Calories:</h2>
              <p id="calories-text" class="nutrition-text"></p><br>
              <h2 class="title-perserving" id="nutrition-title">Sugars:</h2>
              <p id="sugars-text" class="nutrition-text"></p><br>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child">
            <h2 class="title">Instructions</h2>
            <div class="content" id="instructions"></div>
          </article>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <p><strong>Group 3</strong> Rebecca Girndt, Bennett Stokes, Jose Puente, and Christopher Zavala</p>
    </div>
  </footer>

  <script src="./assets/js/future.js"></script>

</body>

</html>
