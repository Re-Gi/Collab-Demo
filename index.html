<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drinks Я US</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <section class="hero is-link">
        <div class="hero-body" id="header">
            <h1 class="title">
                Drinks Я US
            </h1>
            <h2 class="subtitle">
                Find Your Cocktail Desire ;)
            </h2>
        </div>
    </section>

    <div class="container" id="container">
        <div class="notification is-primary">
            Please Enter Your Search Preferences Based On Alcohol, Ingredients, or Drink Name ;)
        </div>

        <form id="search-form" class="form">
            <div class="col-16 col-sm-6"></div>
            <input id="search-input" class="form-input" type="text" placeholder="Search!">
            <select class="is-link" id="drop-down">
                <option>Alcoholic</option>
                <option>Non-Alcoholic</option>
            </select>
            <br>
            <button class="button is-primary" id="search">Submit</button>
        </form>

    </div>

    <div class="col-12 col-md-9 p-3 text-light" id="results" >
        <div class="results-wrapper" id="result-content"></div>
      </div>


    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Group 3</strong> Rebecca Girndt, Bennett Stokes, Jose Puente, and Chris Zavala</p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
